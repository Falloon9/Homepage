<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Change colour and alert when a continent is clicked
                let asia = document.querySelector('#Asia');
                asia.addEventListener('click', function() {
                    asia.style.backgroundColor = 'yellow';
                    document.querySelector('Asia').innerHTML = alert("Area: 44.58 million km² - Population: 4.561 billion");
                });

                let africa = document.querySelector('#Africa');
                africa.addEventListener('click', function() {
                    africa.style.backgroundColor = 'orange';
                    document.querySelector('Africa').innerHTML = alert("Area: 30.37 million km² - Population: 1.216 billion");
                });

                let northamerica = document.querySelector('#North_America');
                northamerica.addEventListener('click', function() {
                    northamerica.style.backgroundColor = 'green';
                    document.querySelector('North_America').innerHTML = alert("Area: 24.71 million km² - Population: 579 million");
                });

                let southamerica = document.querySelector('#South_America');
                southamerica.addEventListener('click', function() {
                    southamerica.style.backgroundColor = 'purple';
                    document.querySelector('South_America').innerHTML = alert("Area: 17.84 million km² - Population: 422.5 million");
                });

                let antarctica = document.querySelector('#Antarctica');
                antarctica.addEventListener('click', function() {
                    antarctica.style.backgroundColor = 'cyan';
                    document.querySelector('Antarctica').innerHTML = alert("Area: 13.66 million km² - Population: 1,000 to 5,000 (seasonal)");
                });

                let europe = document.querySelector('#Europe');
                europe.addEventListener('click', function() {
                    europe.style.backgroundColor = 'blue';
                    document.querySelector('Europe').innerHTML = alert("Area: 10.53 million km² - Population: 746.4 million");
                });

                let australia = document.querySelector('#Australia');
                australia.addEventListener('click', function() {
                    australia.style.backgroundColor = 'red';
                    document.querySelector('Australia').innerHTML = alert("Area: 7.692 million km² - Population: 25.69 million");
                });
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="continents.html"><b>Continents</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="oceans.html"><b>Oceans</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="maldives.html"><b>Maldives</b></a>
                </li>
        </ul>
        <p id="first">
            List of continents from largest to smallest
        </p>
        <ol class="list-group list-group-numbered"></ol>
        <p id="Asia">
            <button class="list-group-item">Asia</button>
        </p>
        <p id="Africa">
            <button class="list-group-item">Africa</button>
        </p>
        <p id="North_America">
            <button class="list-group-item">North America</button>
        </p>
        <p id="South_America">
            <button class="list-group-item">South America</button>
        </p>
        <p id="Antarctica">
            <button class="list-group-item">Antarctica</button>
        </p>
        <p id="Europe">
            <button class="list-group-item">Europe</button>
        </p>
        <p id="Australia">
            <button class="list-group-item">Australia</button>
        </p>
        </div>
    </body>
</html>
