<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Change background image an ocean is clicked
                let body = document.querySelector('body');
                document.querySelector('#Artic').addEventListener('click', function()
                {
                    document.body.style.backgroundImage = "url('https://static.scientificamerican.com/sciam/cache/file/BE049B15-13C7-4037-A5ACE666E5F39F9C.jpg')";
                });

                document.querySelector('#Southern').addEventListener('click', function()
                {
                    document.body.style.backgroundImage = "url('https://images.theconversation.com/files/371909/original/file-20201130-20-4styec.jpg?ixlib=rb-1.1.0&rect=5%2C53%2C3988%2C2167&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip')";
                });

                document.querySelector('#Indian').addEventListener('click', function()
                {
                    document.body.style.backgroundImage = "url('https://blog.goway.com/globetrotting/wp-content/uploads/2016/03/Aerial-View-of-Coral-Atolls-in-the-Indian-Ocean-Maldives_232400701.jpg')";
                });

                document.querySelector('#Atlantic').addEventListener('click', function()
                {
                    document.body.style.backgroundImage = "url('https://media.istockphoto.com/photos/big-ocean-swells-in-a-stormy-sea-picture-id505466294?k=20&m=505466294&s=612x612&w=0&h=fgb8GmsElYT0TfPWudyaq4_no-gaVQToUCcbkEovBJI=')";
                });

                document.querySelector('#Pacific').addEventListener('click', function()
                {
                    document.body.style.backgroundImage = "url('https://30a.com/wp-content/uploads/2018/04/Webp.net-compress-image-5-1.jpg')";
                });
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><b>Home</b></a>

                <li class="nav-item">
                    <a class="nav-link" href="continents.html"><b>Continents</b></a>

                </li>
        </ul>
        <p id="third">
            List of oceans from smallest to largest
        </p>
        <ol class="list-group list-group-numbered">
        </ol>
        <p id="Artic">
            <button class="list-group-item">Artic</button>
        </p>
        <p id="Southern">
            <button class="list-group-item">Southern</button>
        </p>
        <p id="Indian">
            <button class="list-group-item">Indian</button>
        </p>
        <p id="Atlantic">
            <button class="list-group-item">Atlantic</button>
        </p>
        <p id="Pacific">
            <button class="list-group-item">Pacific</button>
        </p>
        </div>
    </body>
